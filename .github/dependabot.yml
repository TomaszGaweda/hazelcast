version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
      time: "02:00"
    labels:
      - "Source: Internal"
      - "dependencies"
    open-pull-requests-limit: 100
    commit-message:
      prefix: "[dependency]"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "02:00"
